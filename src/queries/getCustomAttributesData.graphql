query customAttributeMetadata(
    $code:String,
    $code2:String,
    $code3:String,
    $entity:String) {
    customAttributeMetadata(
        attributes:[
            {attribute_code: $code, entity_type:$entity},
            {attribute_code: $code2, entity_type:$entity},
            {attribute_code: $code3, entity_type:$entity}
        ]
    ) {
        items {
            attribute_code
            entity_type
            attribute_type
            attribute_options {
                value
                label
            }
        }
    }
}

