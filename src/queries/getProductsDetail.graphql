query productDetail($name: String) {
    productDetail: products(filter: { name: { match: $name } }) {
        items {
            __typename
            sku
            name
            url_key
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            description {
                html
            }
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            image {
                label
                url
            }
        }
    }
}